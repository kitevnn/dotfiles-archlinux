monitor=eDP-1,1920x1080@60,0x1080,1        # 笔记本屏幕，启动！


# +-------------------------------------------------------------------------------------+
# | 基本设置                                                                            |
# +-------------------------------------------------------------------------------------+
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
# Set programs that you use
$terminal = alacritty        # pacman -S alacritty   : alacritty终端模拟器(v.0.13.2)
$fileManager = dolphin       # kde plasma6           : 默认的文件管理器
# $menu = wofi --show drun   # pacman -S wofi        : 错误：无法提交处理 (下载数据库出错)(ustc mirrors)


# +-------------------------------------------------------------------------------------+
# | 环境设置                                                                            |
# +-------------------------------------------------------------------------------------+
# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that


# +-------------------------------------------------------------------------------------+
# | 按键重映射                                                                          |
# +-------------------------------------------------------------------------------------+
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    # kb_options = caps:swapescape   # capslock -> esc
    kb_options = ctrl:nocaps         # capslock -> ctrl
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}


# +-------------------------------------------------------------------------------------+
# | 窗口设置                                                                            |
# +-------------------------------------------------------------------------------------+
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 9
    border_size = 3

    col.active_border = rgba(87ffd7ee) rgba(2e8b57ee) 45deg
    col.inactive_border = rgba(87ffd7ee) rgba(9ab8d7ee) 45deg
    # +--------------------------------------+
    # | rgba hexcode | description           |
    # |--------------+-----------------------|
    # | 2e8b57ee     | lualine i_mode.green  |
    # | 94bff3ee     | terminal bright.blue  |
    # | 9ab8d7ee     | terminal normal.blue  |
    # | 87ffd7ee     | light green           |
    # | 60b48aee     | dark green            |
    # +--------------------------------------+

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 15
    
    blur {
        enabled = true
        size = 4
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# +-------------------------------------------------------------------------------------+
# | 快捷键设置                                                                          |
# +-------------------------------------------------------------------------------------+
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, O, exec, $terminal
bind = $mainMod, X, killactive, 
bind = $mainMod, Q, exit, 
bind = $mainMod, T, togglefloating, 
bind = $mainMod, F, fullscreen, 1,
bind = $mainMod, N, togglesplit,
bind = $mainMod, P, pseudo,
bindr=$mainMod, B, exec, firefox   
bind = $mainMod, A, exec, grim -g "$(slurp -d)"    ;; pacman -S grim slurp: 截图工具
bindr=$mainMod, G, exec, emacs
bind = $mainMod, S, togglespecialworkspace, magic          # special workspace: 相当于git stash那种开一个临时工作区的意思
bind = $mainMod SHIFT, S, movetoworkspace, special:magic   # special workspace : 相当于git stash那种开一个临时工作区的意思


# +-------------------------------------------------------------------------------------+
# | 调整窗户大小的快捷键                                                                |
# +-------------------------------------------------------------------------------------+
# resize a window with resize-mode via <SuperL + w>
bind=$mainMod, W, submap,resize 
# will start a submap called "resize"
submap=resize 
binde=, right, resizeactive, 10 0
binde=, left, resizeactive, -10 0
binde=, up, resizeactive, 0 -10
binde=, down, resizeactive, 0 10
# exit resize-mode via <Esc>
bind=,escape,submap,reset
submap=reset # will reset the submap, meaning end the current one and return to the global one.
# keybinds further down will be global again...


# +-------------------------------------------------------------------------------------+
# | 移动焦点到对应的窗口上                                                              |
# +-------------------------------------------------------------------------------------+
# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d


# +-------------------------------------------------------------------------------------+
# | 切换工作区                                                                          |
# +-------------------------------------------------------------------------------------+
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, Right, workspace, m+1
bind = $mainMod, Left, workspace, m-1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, Right, movetoworkspace, m+1
bind = $mainMod CTRL, Left, movetoworkspace, m-1


# +-------------------------------------------------------------------------------------+
# | 鼠标按键                                                                            |
# +-------------------------------------------------------------------------------------+
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1         # mouse_down : 鼠标滚轮向下滚，移动到下一个工作区
bind = $mainMod, mouse_up, workspace, e-1           # mouse_up   : 鼠标滚轮向上滚，移动到上一个工作区
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow             # SuperL + mouse_left  : 移动窗口的位置
bindm = $mainMod, mouse:273, resizewindow           # SuperL + mouse_right : 调整窗口的位置


# +-------------------------------------------------------------------------------------+
# | 多媒体按键                                                                          |
# +-------------------------------------------------------------------------------------+
# 关于声音音量
# 那么具体指哪个按键? 这取决于自己正在使用什么键盘。
# 好吧，那么在我自己的 Microsoft DCB 上 
#   > f2-icon 是 静音
#   > f3-icon 是 减小音量
#   > f4-icon 是 增加音量
# 
# 关于屏幕亮度
# pacman -S brightnessctl
#   > 通过 brightnessctl set +5% 来提高屏幕亮度
#   > 通过 brightnessctl set 5%- 来降低屏幕亮度
#
# 关于音乐播放
# pacman -S playerctl
#   > 通过 playerctl play-pause 来播放与暂停
#   > 通过 playerctl next       来切换到下一首
#   > 通过 playerctl previous   来切换到上一首
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+        # The key is depend on the keyboard which you use.
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-        # The key is depend on the keyboard which you use.
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle               # The key is depend on the keyboard which you use.
# bindel=, XF86MonBrightnessUp, exec, brightnessctl set +5%
# bindel=, XF86MonBrightnessDown, exec, brightnessctl set 5%-
# 给DCB键盘用的（因为我个人的笔记本键盘没有关于音乐播放的多媒体按键）
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous


# +-------------------------------------------------------------------------------------+
# | cycle                                                                               |
# +-------------------------------------------------------------------------------------+
# In floating mode, switch the "cursor focus" between windowA and windowB
bind = SUPER,Tab,cyclenext,          # change focus to another window
bind = SUPER,Tab,bringactivetotop,   # bring it to the top


